<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Bundles -->
  <link rel="stylesheet" href="css/vendor/style.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
  <script src="js/vendor/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="chat-container">
    <div class="nav-tabs chat-window">
      <ul class="nav nav-tabs chat-tabs">
        <li class="chat-tab chat-tab-general active"><a href="#general" data-chat-id="general" data-toggle="tab">General</a></li>
        <li class="chat-tab chat-tab-clan"><a href="#clan" data-chat-id="clan" data-toggle="tab">Clan Chat</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane chat-pane active" id="general">
          <div class="chat-ln">You have joined General chat</div>
        </div>
        <div class="tab-pane chat-pane" id="clan">
          <div class="chat-ln">You have joined Clan chat</div>
        </div>
        </div>
      <!-- /.tab-content -->
    </div>

    <div class="chat-input-container">
      <input type="text" name="chat-input-text" class="chat-input-text" data-chat-id="general" id="chat-input-text" placeholder="Enter message">
    </div>
    </div>
  </div>

</body>

<!-- Script bundle -->
<script src="js/bundle.min.js" type="text/javascript"></script>
<script type="text/javascript">
  function CloseCEF() {
    resourceCall("close_help_cef");
  }
</script>

</html>
